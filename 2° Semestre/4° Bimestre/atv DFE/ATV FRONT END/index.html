<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="heightDiv">
        <h1>Mudar a cor de Fundo</h1>
        <br>
        <form>
            <label for="Selecione a cor:">
                <select name="cores" id="cores">
                    <option value="white">Selecione a cor...</option>
                    <option value="blue">Azul</option>
                    <option value="yellow">Amarelo</option>
                    <option value="red">Vermelho</option>
                    <option value="orange">Laranja</option>
                    <option value="black">Preto</option>
                </select>
            </label>
        </form>
        <div class="centro">
            <div class="divMudarCor" id="divMudarCor">
            </div>
        </div>
    </div>
    <div class="heightDiv">
        <h1>Incrementar Número</h1>
        <br>
        <h3>Numero atual: <span id="num">0</span></h3>
        <button id="incrementar">+</button>
        <button id="decrementar">-</button>
    </div>
    <div class="heightDiv">
        <h1>Cronômetro</h1>
        <br>
        <h3>Cronômetro: <span id="tempo">00:00</span></h3>
        <button onclick="iniciarTempo()">Iniciar</button>
        <button onclick="zerarTempo()">Zerar</button>
        <button onclick="pausarTempo()">Pausar</button>
    </div>
    <div class="heightDiv">
        <h1>Formulário</h1>
        <br>
        <div class="formulario">
            <label for="">Nome Completo:</label>
            <input type="text" id="nome">
            <label for="">Email:</label>
            <input type="text" id="email">
            <label for="">CPF:</label>
            <input type="number" id="cpf">
            <label for="">Celular:</label>
            <input type="number" id="celular">

            <button onclick="validarCampo()">Enviar</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
