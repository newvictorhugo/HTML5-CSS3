<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <h2> Cadastro de perfil de cliente</h2>
    <form action="">
            <div>
                <label class="azul" for="nome">Nome:</label>
                <input class="nome2" type="text" id="nome" placeholder="informe o nome do cliente..." required>
            </div>
            <br>
            <div>
                <label class="azul" for="areainteresse">Area de interesse:</label>
                <input class="interesse" type="text" id="areainteresse" placeholder="informe a area de interesse" required>
            </div>
            <br>
            <div>
                <label class="azul" for="tel">Telefone:</label>
                <input class="telefone" type="tel" id="tel" name="Telefone" required placeholder="(99) 99999-9999">
            </div>

            <div>
                <label for="comentarios"><b>Comentarios</b></label><br>
                <textarea name="comentarios" id="" cols="50" rows="10">Digite algo aqui...</textarea>
            </div>
            <br>
            <div>
                <button type="reset">Limpar</button>
                
                <button type="submit">Gravar</button>
            </div>
    </form>
</body>
</html>
